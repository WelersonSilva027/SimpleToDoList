<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./Assets/fonts/fonts.css">


    <title>To-Do List | Welerson Silva</title>

<body>
    <h1>To-Do List | Welerson Silva</h1>


    <div class="content">
        <!--BOX ONDE TODA A ESTRUTURA DA APLICAÇÃO ESTA ARMAZENADA-->
        <div class="content--add--item">

         <!--Input, botão--> 
         <input type="text" id="input-new-task" placeholder="Type a new task here">
         <!--ESPAÇO ONDE ESCREVEMOS A TASK-->


         <button onclick="newTask()" id="button-new-task" title="Click here to add a new task">

            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
              </svg>

         </button>
         <!--FIM DO BOTÃO-->
        
        </div> 
        <div class="content--body">
            <!--Lista-->
            <ul id="to-do-list">
              
            </ul>

        </div>
    </div>
    <!--FIM DA CAIXA ONDE O CONTEÚDO DA APLICAÇÃO ESTÁ ARMAZENADA-->
